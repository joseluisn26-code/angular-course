<h3>Personajes</h3>
<hr>
<ul>
    <li *ngFor="let personaje of personajes">
         <!-- al mostrar el poder ponemos | number para poner coma y verse como un numero -->
        {{ personaje.nombre }} - {{ personaje.poder.toLocaleString() }}
    </li>
</ul>
